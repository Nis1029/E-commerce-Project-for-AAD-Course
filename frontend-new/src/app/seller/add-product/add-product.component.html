<div class="container mt-5">
  <h2 class="text-center mb-4">âž• Add Product</h2>

  <!-- Product Add Form -->
  <form (ngSubmit)="addProduct()" #productForm="ngForm" class="mb-4">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="newProduct.name" name="name" required>
    </div>

    <div class="mb-3">
      <input type="number" class="form-control" placeholder="Price" [(ngModel)]="newProduct.price" name="price" required>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Category" [(ngModel)]="newProduct.category" name="category">
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Description" [(ngModel)]="newProduct.description" name="description">
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Image URL" [(ngModel)]="newProduct.imageUrl" name="imageUrl">
    </div>

    <div class="mb-3">
      <select class="form-select" [(ngModel)]="newProduct.gender" name="gender">
        <option value="" disabled selected>Select Gender</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Unisex">Unisex</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="number" class="form-control" placeholder="Stock" [(ngModel)]="newProduct.stock" name="stock">
    </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
