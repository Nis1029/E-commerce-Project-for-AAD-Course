<div class="container mt-5">
  <h2>Sepetiniz</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Sepetiniz şu anda boş.</p>
    <a routerLink="/" class="btn btn-outline-primary mt-3">Alışverişe Devam Et</a>
  </div>

  <div *ngIf="cartItems.length > 0">
    <ul class="list-group mb-4">
      <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ item.product.name }}</h5>
          <p>{{ item.quantity }} adet x ₺{{ item.product.price }} = ₺{{ item.quantity * item.product.price }}</p>
        </div>
        <div>
          <button class="btn btn-sm btn-outline-secondary" (click)="decrease(item)">−</button>
          <button class="btn btn-sm btn-outline-secondary" (click)="increase(item)">+</button>
          <button class="btn btn-sm btn-outline-danger" (click)="remove(item)">Kaldır</button>
        </div>
      </li>
    </ul>

    <h4>Toplam: ₺{{ getTotalPrice() }}</h4>
    <button class="btn btn-success w-100" (click)="completeOrder()">Ödemeye Geç</button>
  </div>
</div>
