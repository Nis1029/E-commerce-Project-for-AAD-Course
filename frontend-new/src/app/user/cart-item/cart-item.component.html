<div class="card p-3 d-flex flex-row align-items-center justify-content-between">
  <div>
    <h5>{{ item.product.name }}</h5>
    <p class="mb-1">${{ item.product.price }} x {{ item.quantity }}</p>
  </div>
  <div class="btn-group">
    <button class="btn btn-outline-secondary btn-sm" (click)="decrease()">-</button>
    <button class="btn btn-outline-secondary btn-sm" (click)="increase()">+</button>
    <button class="btn btn-outline-danger btn-sm" (click)="remove()">Remove</button>
  </div>
</div>
