<div class="hero-section">
  <img [src]="featuredImage" alt="Summer shop" class="w-100" />
  
</div>

<h3 class="text-center my-4">New in</h3>
<div class="trending-section d-flex flex-wrap justify-content-center gap-3 px-3">
  <div *ngFor="let item of trendingItems" class="trend-card">
    <img [src]="item.image" alt="{{ item.title }}" class="img-fluid rounded" />
    <p class="fw-semibold text-center mt-2"></p>
  </div>
</div>
