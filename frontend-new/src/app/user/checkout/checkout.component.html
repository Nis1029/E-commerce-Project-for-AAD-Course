<div class="container mt-5">
  <h3 class="mb-4">Adres Bilgileri</h3>

  <div class="mb-3">
    <label class="form-label">Ad Soyad</label>
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="örn: Ayşe Yılmaz">
  </div>

  <div class="mb-3">
    <label class="form-label">Adres</label>
    <textarea class="form-control" [(ngModel)]="address" placeholder="örn: Bahariye Caddesi No:5"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Şehir</label>
    <input type="text" class="form-control" [(ngModel)]="city" placeholder="örn: İstanbul">
  </div>

  <div class="mb-3">
    <label class="form-label">Posta Kodu</label>
    <input type="text" class="form-control" [(ngModel)]="postalCode" placeholder="örn: 34000">
  </div>

  <h4 class="mt-4">Sepetiniz</h4>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="mb-2">
      <strong>{{ item.product.name }}</strong> - {{ item.quantity }} adet
    </div>
    <p class="mt-2">Toplam: {{ totalPrice | currency:'USD':'symbol':'1.2-2' }}</p>
  </div>

  <ng-template #emptyCart>
    <p class="text-danger">Sepetiniz boş.</p>
  </ng-template>

  <div *ngIf="errorMessage" class="alert mt-3 alert-danger">
    {{ errorMessage }}
  </div>

  <button class="btn btn-primary mt-3" (click)="pay()" [disabled]="isProcessing">
    {{ isProcessing ? 'İşleniyor...' : 'Öde' }}
  </button>
</div>
